<div ng-show="game.bingo">BINGO! {{game.bingo}}</div>
<div class="bingo-board">
	<div class="top-row row">
		<div class="B">B</div>
		<div class="I">I</div>
		<div class="N">N</div>
		<div class="G">G</div>
		<div class="O">O</div>
	</div>
	<div ng-repeat="rows in board.numbers" class="row">
		<div ng-repeat="number in rows" class="col selected_{{number.selected}}">{{number.number}}</div>
	</div>
</div>
